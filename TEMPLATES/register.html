<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body bgcolor="kjasd">
    <form action="reg" method='post' >
        {% csrf_token%}
<input type="text" placeholder='enter full name' size=30 name='name'><br>
<input type="password" placeholder="create password" size=30 name='pass1'><br>
<input type="password" placeholder="retype password" size=30 name='pass2'><br>
<input type="submit" value='register'>
   


    </form>

    {%for m in messages%}
       {%if c is 1 %}
         <a href="login">please login</a>  {{m}}
       {%elif c is 2 %}
          {{m}}
       {%endif%}

   {%endfor%} <br><br><br>
  {%if c is not 1 %}
   If already have account<a href="login">login</a>
   {%endif%}
</body>
</html>
